<html>
  <head>
    <title>Bootstrap Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="d-flex p-5 bg-primary text-white">
      <img
        src="https://iisj.halerp.com/assets/img/client_logos/iisj_logo.png"
        alt="IISJ Logo"
        width="100"
        height="100"
      />
      <h1>INTERNATIONAL INDIAN SCHOOL JEDDAH</h1>
    </div>

    <nav
      class="navbar navbar-expand-sm bg-danger justify-content-center navbar-dark"
    >
      <div class="container-fulid bg-danger">
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://nodejs.org/en">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://chatgpt.com/">Appoinment</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://eservices.chi.gov.sa/Pages/ClientSystem/CheckInsurance.aspx"
                >Contact</a
              >
            </li>
            
          </ul>
          <nav class="d-inline-flex p-2 flex-row-reverse flex-grow-1 justify-content-end text-white">
            <img
                  src="https://iisj.halerp.com/assets/img/client_logos/iisj_logo.png"
                  alt="Avatar Logo"
                  style="width: 40px"
                  class="rounded-pill"
                  
                />
              <a class="navbar-brand" href="index.html"
                >Student Register
                
              </a>
          </nav>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner" width="100px">
      <div class="carousel-item active">
        <img src="/ClassGroup.jpeg" alt="Los Angeles" class="d-block" style="width:500px">
      </div>
      <div class="carousel-item">
        <img src="https://images.indianexpress.com/2025/01/Ajith-Kumar.jpg?w=640" alt="Chicago" class="d-block" style="width:500px">
      </div>
      <div class="carousel-item">
        <img src="/AmjadMotorshow.jpeg" alt="New York" class="d-block" style="width:500px">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h3>Carousel Example</h3>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
